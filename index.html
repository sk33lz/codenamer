<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Code Namer</title>

  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.0.0/css/bootstrap.min.css"/>
  <style>
    .needs-js, .js .no-js {display: none;}
    .js .needs-js {display: block;}
    h1, h2, h3, h4 { word-break: break-word; }
    .form-group {margin: 5px;}
  </style>
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/3.2.1/css/font-awesome.min.css"/>

  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

  <meta name="description" content="Generate code names" />
  <meta name="author" content="Pascal Hertleif" />
</head>
<body>
  <header class="jumbotron">
    <div class="container">
      <h1 id="final_name">
        <span class="no-js">
          Code Name Generator
          <small>Loading&hellip;</small>
        </span>
        <small class="needs-js">
          Your Code Name:<br/>
        </small>
      </h1>
      <div id="share"></div>
    </div>
  </header>

  <section class="container" id="selects"></section>

  <footer class="container">
    <p class="text-center">
      Originally an <a href="https://github.com/killercup/codenamer">open source</a> project by <a href="http://pascalhertleif.de" rel="nofollow">Pascal Hertleif.</a>
      Forked, updated with more recent data, and customized by <a href="https://github.com/sk33lz">sk33lz</a>.
    </p>
  </footer>

  <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js'></script>
  <script src='//cdnjs.cloudflare.com/ajax/libs/underscore.string/2.3.0/underscore.string.min.js'></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/reactive-coffee/0.0.5/reactive-coffee.min.js"></script>
  <script src="categories.js"></script>
  <script src="main.js"></script>
</body>
</html>
